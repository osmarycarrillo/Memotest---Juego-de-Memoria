<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>MEMOTEST</title>
</head>
<body>

<!-- form ACCESS -->
    <div id="formInicio" class="formulario">
        <h2>Memotest</h2>
        <p>Hola <i class="em em-wave"></i>! Vamos a Jugar al Memotest.</p>
        <p>Pero antes de empezar...</p>
        <p>Cual es tu Nombre<i class="em em-question"></i></p>
        <input type="text" name="" id="name" placeholder="Nombre">
        <p>Con que dificultad te gustaría jugar?</p>
        <button class="level" id="easy">FACIL</button>
        <button class="level" id="medium">INTERMEDIO</button>
        <button class="level" id="hard">EXPERTO</button>
        
    </div>
<!-- /form ACCESS -->

<!-- MODAL  -->
    <div class="modal hide">
        <div class="table">
            <table id="tab">
                <tr>
                    <th>NOMBRE</th>
                    <th>NIVEL</th>
                    <th>INTENTOS</th>
                </tr>
            </table>
        </div>  
    </div>
<!-- board -->

    <div class="boardTable hide" id="boardTable">
        <h2>Memotest</h2>
        <p id="nameUser">Hola </p>
        <p id="intentos">Encontrá todos los pares en menos de </p>
        <p>Nivel</p>
        <p id="level" class="blue"></p>

        <div class="row">
            <img data-id="1" src="img/tapada.jpg"   id="img1" class="transition">
            <img data-id="2" src="img/tapada.jpg"   id="img2" class="transition">
            <img data-id="3" src="img/tapada.jpg"   id="img3" class="transition">
            <img data-id="4" src="img/tapada.jpg"   id="img4" class="transition">
            <img data-id="5" src="img/tapada.jpg"   id="img5" class="transition">
            <img data-id="6" src="img/tapada.jpg"   id="img6" class="transition">
            <img data-id="7" src="img/tapada.jpg"   id="img7" class="transition">
            <img data-id="8" src="img/tapada.jpg"   id="img8" class="transition">
            <img data-id="9" src="img/tapada.jpg"   id="img9" class="transition">
            <img data-id="10" src="img/tapada.jpg"  id="img10" class="transition">
            <img data-id="11" src="img/tapada.jpg"  id="img11" class="transition">
            <img data-id="12" src="img/tapada.jpg"  id="img12" class="transition">
        </div>
        <div class="tried"> Intentos:  </div>
    </div>
<!-- /board -->

<footer>
<h4>
    Hecho con <i class="em em-heart"></i> por: 
    <span> Osmary Carrillo</span>
    <label for="">|</label>
    <a href="https://twitter.com/OsmaryCecilia" target="_blank"><i class="fab fa-twitter"></i></a>
</h4>
</footer>

        src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous">

    <script src="memo.js"></script>
</body>
</html>
